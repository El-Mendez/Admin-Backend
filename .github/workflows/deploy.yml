name: Meeting Backend CI-CD

on:
  push:
    branches:
      - prod
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_PASSWORD: postgres
        ports:
          # Maps tcp port 5432 on service container to the host
          - 5432:5432

    steps:
      - name: Copying the Source Code
        uses: actions/checkout@v2
        with:
          ref: prod

      - name: Installing postgres client
        run: |
          apt-get update
          apt-get install --yes postgresql-client

      - name: Running setup.sql
        run: psql -f ./setup/setup.sql

      - name: Running stored_procedures.sql
        run: psql -f ./setup/stored_procedures.sql

      - name: Running views.sql
        run: psql -f ./setup/views.sql

      - name: Setting up Node 14
        uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'npm'

      - name: Instaling Libraries
        run: npm install

      - name: Running tests
        run: npm run test
        env:
          # Con el resto de variables el valor default basta o no son necesarias
          ENVIRONMENT: testing
